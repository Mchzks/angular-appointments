<div class="container pt-3">
  <div class="text-center tittle">APPOINTMENTS APP</div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <app-create-appoinment (newAppoinment)="addAppoinment($event)"></app-create-appoinment>
    </div>
    <div class="col-lg-6">
      <app-list-appoinments [appoinmentList]="listAppointments" (deleteAppoinment)="delete($event)"></app-list-appoinments>
    </div>
  </div>
</div>
